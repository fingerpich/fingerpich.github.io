<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fingerpich</title>
    <style>
        body{
            position: fixed;
            width: 100%;
            text-align: center;
            height: 100%;
            background: #777;
            margin: 0;
        }
        h1.myName{
            font-size: 1rem;
            font-family: monospace;
            color: #aaa;
            margin: 1.6rem 0 0;
        }
        h3.userName{
            margin: 0;
            color: #444444;
            font-size: 1.618rem;
            font-family: monospace;
        }
        .questionContainer{
            position: absolute;
            width: 100%;
            top: 50%;
            margin: -50px 0;
        }
        .question{
            font-size: 1.6rem;
            color: #fff;
            margin: 0 0 2.6rem;
        }
        button{
            background: rgb(255, 255, 255);
            border: none;
            padding: 17px 0;
            border-radius: 3px;
            width: 100px;
            height: 61px;
            margin: 5px;
            font-family: cursive;
        }
        button.default{
            box-shadow: 0 0 25px #fff;
        }
    </style>
</head>
<body>
    <h1 class="myName">Mojtaba Zarei</h1>
    <h3 class="userName">Fingerpich</h3>

    <div class="questionContainer">
        <div class="question">
            Question?
        </div>
        <div class="actions">
            <button class="default">Yes</button>
            <button>No</button>
        </div>
    </div>
</body>
</html>
