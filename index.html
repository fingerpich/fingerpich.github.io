    <script>
      function writeOvertime(text, time, postDelay, initText) {
          var writtenText = initText || '';
          // var interval = time * 1000 / text.length;
          var interval = 50;
          var letterIndex = writtenText.length;
          return new Promise((resolve, reject) => {
              var writeAletter = function () {
                  var letter = text[letterIndex];
                  writtenText += letter;
                  document.getElementsByTagName('code')[0].textContent = writtenText;
                  if (++letterIndex >= text.length) {
                      setTimeout(resolve, postDelay * 1000);
                  } else {
                      setTimeout(writeAletter, (letter===' '? (interval * 6 * Math.random()) : interval));
                  }
              };
              writeAletter();
          });
      }
      async function runInOrder() {
          await writeOvertime('Hi, I hope you are well', 1, 2);
          await writeOvertime('I think background color is not suitable for you to read this text', 3, 2);
          await writeOvertime('Let me change the background color', 5, 2);
          await writeOvertime('window.body.style.backgroundColor = "red"', 5, 1);
          document.body.style.backgroundColor = "red";
          await writeOvertime('window.body.style.backgroundColor = "green"', 2, 1, "window.body.style.backgroundColor");
          document.body.style.backgroundColor = "green";
          await writeOvertime('window.body.style.backgroundColor = "blue"', 2, 1, "window.body.style.backgroundColor");
          document.body.style.backgroundColor = "blue";
          await writeOvertime('window.body.style.backgroundColor = "pink"', 2, 1, "window.body.style.backgroundColor");
          document.body.style.backgroundColor = "pink";
      }
      runInOrder();
    </script>
