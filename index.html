        body{

            background: #ff9900;

        .myPhoto{

          height: 280px;
          position: fixed;
          bottom: -10px;
          right: 10px;
          fill:black;
        }
        img.myPhoto{
          opacity: 0;
          width: 56px;
          transition: opacity 1s ease;
        }
      img.myPhoto:hover{
        opacity: 1;
      }

        h1.my-name{
          font-size: 1.6rem;
          font-family: monospace;
          margin: 1.6rem 0 0;
          color: #fff;
        }
        h3.display-name {
          margin: 1rem;
          color: #ffffff;
          font-size: 0.8rem;
          font-family: monospace;
          text-shadow: 0 0 10px #fff;
        }

        .thoughtsAndMe{
          max-width: 300px;
          margin: auto;
        }
        code{
          vertical-align: top;
          color: #fff7;
        }
        .coding{
          color: #fff5;
          text-align: left;
          unicode-bidi: embed;
          font-family: monospace;
          white-space: pre;

        .talking{

          padding: 0 100px 0 0;
          left: 0;
          overflow: hidden;
          border-radius: 3px;
        }
        .links a{
          flex: 1 1 auto;
          padding: 10px 5px;

          color: #000000;
          font-size: 3rem;
            transition: all 0.3s ease;

    <script>
      function writeOvertime(text, interval, postDelay, initText, isCoding) {
          var writtenText = initText || '';
          document.querySelector('#talkSpace').className= isCoding ? 'coding' : 'talking';
          // var interval = time * 1000 / text.length;
          // var interval = interval;
          var letterIndex = writtenText.length;
          return new Promise((resolve, reject) => {
              var writeAletter = function () {
                  var letter = text[letterIndex];
                  writtenText += letter;
                  document.getElementsByTagName('code')[0].textContent = writtenText;
                  if (++letterIndex >= text.length) {
                      setTimeout(resolve, postDelay * 1000);
                  } else {
                      setTimeout(writeAletter, (letter===' '? (interval * 6 * Math.random()) : interval));
                  }
              };
              writeAletter();
          });
      }
      function setColor(r,g,b) {
          document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
          var d = 255/Math.max(r,g,b);
          document.querySelector('.links').style.backgroundColor = 'rgba('+(r*d)+','+(g*d)+','+(b*d)+',0.5)';
      }
      async function runInOrder() {
          await writeOvertime('Hi, I hope you are well', 50, .5);
          await writeOvertime('I think background color is not suitable for you to read this text', 50, 1);
          await writeOvertime('Let me change the background color', 50, 1);
          await writeOvertime('window.body.style.backgroundColor = "red"', 50, 1, '', true);
          document.body.style.backgroundColor = 'red';
          await writeOvertime('window.body.style.backgroundColor = "green"', 50, 1, "window.body.style.backgroundColor", true);
          document.body.style.backgroundColor = 'green';
          await writeOvertime('window.body.style.backgroundColor = "blue"', 50, 1, "window.body.style.backgroundColor", true);
          document.body.style.backgroundColor = 'blue';
          await writeOvertime('window.body.style.backgroundColor = "brown"', 50, 1, "window.body.style.backgroundColor", true);
          document.body.style.backgroundColor = 'brown';
          await writeOvertime('let me give you the ability to change background color', 50, 2);

          await writeOvertime(`document.body.addEventListener('mousemove', (ev) => {
  var x = ev.pageX;
  var y = ev.pageY;
  var w = window.innerWidth;
  var h = window.innerHeight;
  var px = x / w;
  var py = 1 - y / h;

  var r = Math.min(255, Math.max(0,(1 + Math.sin(px*Math.PI * 2)) / 2 * py * 255));
  var g = Math.min(255, Math.max(0,(1 + Math.sin(px*Math.PI * 2 - 90)) / 2 * py * 255));
  var b = Math.min(255, Math.max(0,(1 + Math.sin(px*Math.PI * 2 - 180)) / 2 * py * 255));
  setColor(r, g, b);
});`, 5, 1, '', true);
          document.body.addEventListener("touchmove", function(evt) {
              var ev = evt.touches[0];
              handleMove(ev);
          }, false);
          document.body.addEventListener('mousemove', handleMove);
          var finallyMoved;
          function handleMove(ev) {
              var x = ev.pageX;
              var y = ev.pageY;
              var w = window.innerWidth;
              var h = window.innerHeight;
              var px = x / w;
              var py = 1 - y / h;

              var r = Math.min(255, Math.max(0,(1 + Math.sin(px*Math.PI * 2)) / 2 * py * 255));
              var g = Math.min(255, Math.max(0,(1 + Math.sin(px*Math.PI * 2 - 90)) / 2 * py * 255));
              var b = Math.min(255, Math.max(0,(1 + Math.sin(px*Math.PI * 2 - 180)) / 2 * py * 255));
              setColor(r, g, b);
              if (!finallyMoved) {
                  finallyMoved = setTimeout(() => {
                      writeOvertime(`I am good at Developing optimized web application,
                      using UI frameworks (Vuejs, React, Angular),
                      using UI libraries (Rxjs, D3),
                      writing test using (Karma, Jasmine, Mocha, Chai),
                      using frontend tools (Webpack, Gulp, Browser tools),
                      using frontend frameworks (Bootstrap, Material ui, Foundation)
                      using node.js and mongodb. I love creating, biking, watching movies.
                      `, 50, 1 );
                  }, 5000)
              }
          };
          await writeOvertime('Its done, move the cursor or drag on screen to change the color', 50, 1 );
      }
      runInOrder();
    </script>
